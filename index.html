<!DOCTYPE html>
<html>
  <head>
    <title>Birthday Countdown</title>
    <style>
      body {
        text-align: center;
        background: #00ecb9;
        font-family: sans-serif;
        font-weight: 100;
        font-size: x-large;
      }

      h1 {
        color: #396;
        font-weight: 100;
        font-size: xx-large;
        margin: 40px 0px 20px;
      }

      #clockDiv {
        font-family: sans-serif;
        color: #fff;
        display: inline-block;
        font-weight: 100;
        text-align: center;
        font-size: xx-large;
      }

      #clockDiv > div {
        padding: 10px;
        border-radius: 10px;
        background: #00bf96;
        display: inline-block;
      }

      #clockDiv > span {
        padding: 15px;
        border-radius: 10px;
        background: #00816a;
        display: inline-block;
      }

      .smalltext {
        padding-top: 8px;
        font-size: x-large;
      }

      .images {
        background-color: #00816a;
      }
    </style>
    <link rel="icon" href="new-years-eve.png" type="image/icon type">
  </head>
  <body>
    <h1>
      Time left in<br /><span style="color: red; font-size: 100px"
        >&nbsp&nbspParth's Birthday!</span
      >
    </h1>
    <br /><br />

    <div id="clockDiv">
      <div>
        <span id="days"></span>
        <div class="smalltext">Days</div>
      </div>
      <div>
        <span id="hours"></span>
        <div class="smalltext">Hours</div>
      </div>
      <div>
        <span id="minutes"></span>
        <div class="smalltext">Minutes</div>
      </div>
      <div>
        <span id="seconds"></span>
        <div class="smalltext">Seconds</div>
      </div>
      <h2 id="end"></h2>
      <div class="images">
        <div>
          <image src="parth.jpg" width="100%"></image>
          <p>‚òùWhen you are having fun in school!!</p>
        </div>
      </div>
    </div>
    <script>
      let myFunction;
      setTimer();
      function setTimer() {
        clearInterval(myFunction);

        let timerMonth = "1";
        let timerDay = "17";
        let timerYear = "2023";
        let timerHour = "0";
        let timerMin = "0";

        if (timerHour == "") {
          timerHour = 0;
        }

        if (timerMin == "") {
          timerMin = 0;
        }

        let countdown =
          timerMonth +
          "/" +
          timerDay +
          "/" +
          timerYear +
          "/" +
          timerHour +
          ":" +
          timerMin;
        let countdownDate = new Date(countdown);
        let second = 1000;
        let minute = second * 60;
        let hour = minute * 60;
        let day = hour * 24;

        function showTimer() {
          let now = new Date();
          let timeLeft = countdownDate - now;
          let days = Math.floor(timeLeft / day);
          let hours = Math.floor((timeLeft % day) / hour);
          let minutes = Math.floor((timeLeft % hour) / minute);
          let seconds = Math.floor((timeLeft % minute) / second);

          document.getElementById("days").innerHTML = days;
          document.getElementById("hours").innerHTML = hours;
          document.getElementById("minutes").innerHTML = minutes;
          document.getElementById("seconds").innerHTML = seconds;

          document.getElementById("end").innerHTML = "";

          if (timeLeft < 0) {
            clearInterval(myFunction);
            document.getElementById("end").innerHTML = "Happy Birthday Parth!";
            document.getElementById("days").innerHTML = "0";
            document.getElementById("hours").innerHTML = "0";
            document.getElementById("minutes").innerHTML = "0";
            document.getElementById("seconds").innerHTML = "0";
          }
        }

        myFunction = setInterval(showTimer, 1000);
      }
    </script>
  </body>
</html>
